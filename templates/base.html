<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block title %}<title>Documento</title>{% endblock title %}
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

            body, ul, li, p {
                margin: 0;
                padding: 0;
                list-style: none;
                font-size: 1.2rem;
                font-family: 'Montserrat', sans-serif;
                box-sizing: border-box;
            }

            .central-area {
                display: grid;
                grid-template-columns: 1fr 2fr 1fr;
                grid-template-rows: 90vh 5vh;
                background-color: #e1e1e1;
            }

            .main {
                background-color: #f1f1f1;
                grid-column: 2/3;
                grid-row: 1/2;

                display: grid;
                grid-template-columns: 1fr 4fr 1fr;
                grid-template-rows: 5vh 90vh;
                
            }

            .main-content {
                /* background: blue; */
                grid-column: 1/4;
                grid-row: 2/3;
            }

            .main-content .app-list li {
                display: inline-block;
                width: 150px;
                text-align: center;
            }

            .main-content .app-list li a {
                background: #1d1e20;
                text-decoration: none;
                color: white;

                display: block;
                border-radius: 20px;
            }

            .main-content .app-list li a:hover {
                background: rgb(49, 49, 49);
                color: #1d1e1e;
            }

            .main-apps {
                background-color: #f1f1f1;
                grid-column: 2/3;
                grid-row: 1/2;
        
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 3fr 2fr 1fr;
                
                
            }
        
            .main-apps > div {
                padding: 10px;
                margin: 10px;
                border-style: solid;
                border-color: black;
                border-radius: 20px;
            }
        
            .app-info {
                /* background-color: red; */
                grid-column: 1/2;
                grid-row: 2/3;
        
                display: grid;
                grid-template-columns: 1fr 2fr;
                grid-template-rows: 1fr 1fr 1fr;
            }
        
            .word-cloud {
                /* background-color: blue; */
                grid-column: 2/3;
                grid-row: 2/3;
            }
        
            .app-details {
                /* background-color: yellow; */
                grid-column: 1/3;
                grid-row: 3/4;
            }

            .app-info > div{
                border-style: solid;
                border-color: black;
                padding: 10px;
                border-radius: 20px;
            }

            .app-info .foto{
                margin-right: 10px;
                grid-row: 1/2;
                grid-column: 1/2;
            }

            .app-info .avaliations{
                grid-column: 1/3;
                margin-top: 10px;
            }

            .app-info .app-information{
                grid-row: 1/3;
                grid-column: 2/3;
                text-align: justify;
            }

            .foto img {
                border-radius: 10px;
                padding: 0;
                height: 100%;
                width: 100%;
            }

            .word-cloud img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        {% include "navbar.html" %}

        {% block navbar %}
        {% endblock navbar%}
        
        {% block content %}

            {% include "footer.html" %}
            {% block footer %}
            {% endblock footer%}
            
        {% endblock content %}
    </body>
</html>
